<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #3498db, #8e44ad);
        }

        #popup-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: linear-gradient(to right, #3498db, #8e44ad);
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1;
            color: white;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        #close-btn {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: white;
        }

        .popup-button {
            margin-top: 10px;
            padding: 10px;
            background-color: #fff; /* Button background color */
            color: #3498db; /* Button text color */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        /* Style for the "Open Popup" button */
        #open-popup-btn {
            padding: 15px;
            background-color: #3498db; /* Button background color */
            color: white; /* Button text color */
            border: none;
            border-radius: 20px; /* Make it rounded */
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>

<!-- Updated style for the "GAMES" button -->
<button id="open-popup-btn" onclick="openPopup()">GAMES</button>

<div id="overlay"></div>
<div id="popup-container">
    <span id="close-btn" onclick="closePopup()">&times;</span>
    <h2>Simple Popup</h2>
    <p>Games, from popular game websites!</p>
    
    <!-- More buttons inside the popup -->
    <button class="popup-button" onclick="openExternalLink()">Proxy.>
    <button class="popup-button" onclick="performAction()">COMING SOON>
    <button class="popup-button" onclick="yetAnotherAction()">COMING SOON</button>
    <button class="popup-button" onclick="additionalAction()">COMING SOON...</button>
    <!-- Add more buttons as needed -->
</div>

<script>
    function openPopup() {
        document.getElementById('popup-container').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    function closePopup() {
        document.getElementById('popup-container').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }

    function openExternalLink() {
        // You can modify this link to the desired URL
        window.location.href = "https://unblockedgamesatschool.github.io";
    }

    function performAction() {
        window.location.href = "https://https://5.161.68.227/");
    }

    function yetAnotherAction() {
        alert("Yet another action!");
    }

    function additionalAction() {
        alert("Additional action!");
    }
    <!-- Add more functions for additional buttons as needed -->
</script>

</body>
</html>
