<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Background</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            animation: changeColors 10s infinite alternate; /* Set the animation properties */
            color: white;
        }

        @keyframes changeColors {
            0% {
                background: linear-gradient(to right, #3498db, #8e44ad);
            }
            50% {
                background: linear-gradient(to right, #8e44ad, #3498db);
            }
            100% {
                background: linear-gradient(to right, #3498db, #8e44ad);
            }
        }

        header {
            background-color: #2c3e50;
            padding: 15px;
            text-align: center;
            width: 100%;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        #open-popup-btn {
            margin-top: 20px;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
        }

        #popup-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1;
            color: #333;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

<!DOCTYPE html>
<html lang="en">

<body>

<header>
    <h1>My Awesome Website</h1>
</header>

<button id="open-popup-btn" onclick="openPopup()">Open Popup</button>

<div id="overlay"></div>
<div id="popup-container">
    <span id="close-btn" onclick="closePopup()">&times;</span>
    <h2>Awesome Popup</h2>
    <p>This is a simple and awesome popup with rounded edges.</p>

    <button class="popup-button" onclick="window.location.href='https://github.com/UnblockedGamesgithubio/GameWebsiteTest'">GitHub Repo</button>
    <button class="popup-button" onclick="window.location.href='http://nav.apusapps.com/br/game/coreball/index.html'">Play Coreball</button>

    <button class="popup-button" onclick="performAction()">Another Action</button>
    <button class="popup-button" onclick="yetAnotherAction()">Yet Another Action</button>
</div>

<script>
    function openPopup() {
        var popup = document.getElementById('popup-container');
        var overlay = document.getElementById('overlay');

        popup.style.display = 'block';
        overlay.style.display = 'block';

        // Triggering a reflow to enable the transition
        void popup.offsetWidth;

        popup.style.opacity = '1';
    }

    function closePopup() {
        var popup = document.getElementById('popup-container');
        var overlay = document.getElementById('overlay');

        popup.style.opacity = '0';

        setTimeout(function () {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        }, 300); // Wait for the transition to complete (300ms)
    }

    function performAction() {
        alert("Performing another action!");
    }

    function yetAnotherAction() {
        alert("Yet another action!");
    }
</script>

</body>
</html>
