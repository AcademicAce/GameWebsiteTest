<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to right, #3498db, #8e44ad);
            color: white;
        }

        #popup-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: linear-gradient(to right, #3498db, #8e44ad);
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1;
            color: white;
            text-align: center;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .popup-button {
            margin-top: 10px;
            padding: 10px;
            background-color: #fff; /* Button background color */
            color: #3498db; /* Button text color */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        .open-popup-btn {
            padding: 15px;
            background-color: #3498db; /* Button background color */
            color: white; /* Button text color */
            border: none;
            border-radius: 20px; /* Make it rounded */
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
        }

        .website-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="website-title">My Awesome Website</div>

<!-- Only the "GAMES" button -->
<button class="open-popup-btn" onclick="openPopup('Games')">GAMES</button>

<div id="overlay"></div>
<div id="popup-container">
    <span id="close-btn" onclick="closePopup()">&times;</span>
    <h2 id="popup-title">Popup Title</h2>
    <p>This is a simple popup with rounded edges.</p>
    
    <!-- More buttons inside the popup -->
    <button class="popup-button" onclick="openExternalLink()">Open External Link</button>
    <button class="popup-button" onclick="performAction()">Another Action</button>
    <button class="popup-button" onclick="yetAnotherAction()">Yet Another Action</button>
    <button class="popup-button" onclick="additionalAction()">Additional Action</button>
    <!-- Add more buttons as needed -->
</div>

<script>
    function openPopup(title) {
        document.getElementById('popup-title').innerText = title;
        document.getElementById('popup-container').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    function closePopup() {
        document.getElementById('popup-container').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }

    function openExternalLink() {
        // You can modify this link to the desired URL
        window.location.href = "https://unblockedgamesatschool.github.io";
    }

    function performAction() {
        alert("Performing another action!");
    }

    function yetAnotherAction() {
        alert("Yet another action!");
    }

    function additionalAction() {
        alert("Additional action!");
    }
    <!-- Add more functions for additional buttons as needed -->
</script>

</body>
</html>
