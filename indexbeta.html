<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #3498db, #8e44ad);
        }

        #popup-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            z-index: 1;
            overflow: hidden;
            width: 80%;
            max-width: 600px;
        }

        #popup-header {
            background: #3498db;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            border-radius: 15px 15px 0 0;
        }

        #close-btn {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: white;
        }

        .popup-content {
            padding: 20px;
        }

        .popup-button {
            display: block;
            margin-top: 15px;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }

        /* Style for the "Open Popup" button */
        #open-popup-btn {
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>

<!-- Updated style for the "Open Popup" button -->
<button id="open-popup-btn" onclick="openPopup()">Open Popup</button>

<div id="overlay"></div>
<div id="popup-container">
    <div id="popup-header">
        <span id="close-btn" onclick="closePopup()">&times;</span>
        Popup Header
    </div>
    <div class="popup-content">
        <p>This is a simple popup with rounded edges.</p>
        
        <!-- More buttons inside the popup -->
        <button class="popup-button" onclick="openExternalLink()">Open External Link</button>
        <button class="popup-button" onclick="performAction()">Another Action</button>
        <button class="popup-button" onclick="yetAnotherAction()">Yet Another Action</button>
        <button class="popup-button" onclick="additionalAction()">Additional Action</button>
        <!-- Add more buttons as needed -->
    </div>
</div>

<script>
    function openPopup() {
        document.getElementById('popup-container').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    function closePopup() {
        document.getElementById('popup-container').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }

    function openExternalLink() {
        // You can modify this link to the desired URL
        window.location.href = "https://unblockedgamesatschool.github.io";
    }

    function performAction() {
        alert("Performing another action!");
    }

    function yetAnotherAction() {
        alert("Yet another action!");
    }

    function additionalAction() {
        alert("Additional action!");
    }
    <!-- Add more functions for additional buttons as needed -->
</script>

</body>
</html>
