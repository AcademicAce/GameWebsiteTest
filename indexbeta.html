<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #3498db, #8e44ad);
        }

        #popup-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: linear-gradient(to right, #3498db, #8e44ad);
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        #close-btn {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: white;
        }

        .popup-button {
            margin-top: 10px;
            padding: 10px;
            background-color: #fff; /* Button background color */
            color: #3498db; /* Button text color */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        /* Style for the "Open Popup" button */
        #open-popup-btn {
            padding: 15px;
            background-color: #3498db; /* Button background color */
            color: white; /* Button text color */
            border: none;
            border-radius: 20px; /* Make it rounded */
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>

<!-- Updated style for the "Open Popup" button -->
<button id="open-popup-btn" onclick="openPopup()">Open Popup</button>

<div id="overlay"></div>
<div id="popup-container">
    <span id="close-btn" onclick="closePopup()">&times;</span>
    <h2>Animated Popup</h2>
    <p>This is a simple animated popup with rounded edges.</p>
    
    <!-- Updated the first button to navigate to a different URL -->
    <button class="popup-button" onclick="window.location.href='https://github.com/UnblockedGamesgithubio/GameWebsiteTest'">Visit GitHub Repo</button>
    
    <!-- More buttons inside the popup -->
    <button class="popup-button" onclick="performAction()">Another Action</button>
    <button class="popup-button" onclick="yetAnotherAction()">Yet Another Action</button>
</div>

<script>
    function openPopup() {
        var popup = document.getElementById('popup-container');
        var overlay = document.getElementById('overlay');

        popup.style.display = 'block';
        overlay.style.display = 'block';

        // Triggering a reflow to enable the transition
        void popup.offsetWidth;

        popup.style.opacity = '1';
    }

    function closePopup() {
        var popup = document.getElementById('popup-container');
        var overlay = document.getElementById('overlay');

        popup.style.opacity = '0';

        setTimeout(function () {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        }, 300); // Wait for the transition to complete (300ms)
    }

    function performAction() {
        alert("Performing another action!");
    }

    function yetAnotherAction() {
        alert("Yet another action!");
    }
</script>

</body>
</html>
